<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | FiFly</title>
    <style>
        /* Styles for the background image */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: url('https://picsum.photos/3840/2160') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles for the login container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        /* Styles for the input fields and button */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        /* Styles for the forgot password link */
        .forgot-password {
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2 id="title"></h2>
        <form onsubmit="continueOn()">
            <input type="email" name="email" id="email" placeholder="email@here.io" required>
            <input type="password" name="password" id="password" placeholder="Pa$$w0rd here" required>
            <button type="submit">Sign me up</button>
        </form>
    </div>

    <script>
        const currentDate = new Date();
        const currentHour = currentDate.getHours();

        if (currentHour >= 0 && currentHour < 12) {
            document.getElementById('title').innerText = "Good Morning";
        } else {
            document.getElementById('title').innerText = "Good Afternoon";
        }

        function continueOn() {
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            const fetchData = {
                method: 'POST',
                headers: [],
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            };

            fetch('https://accounts.fifly.org/api/create', fetchData).then(res => res.json()).then(json => {
                window.cookie += "[token:" + json.token + "]";
            });
        }
    </script>
</body>

</html>
