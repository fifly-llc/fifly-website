<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Styles for the background image */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: url('https://picsum.photos/3840/2160') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Styles for the login container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        /* Styles for the input fields and button */
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        /* Styles for the forgot password link */
        .forgot-password {
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Forgotten Something?</h2>
        <form action="continueOn()" method="POST">
            <input type="email" name="email" id="email" placeholder="email@here.io" required>
            <button type="submit">Get me a link</button>
        </form>
    </div>

    <script>
        function continueOn() {
            sendEmail(document.getElementById('email').value, `<h1>Password Reset</h1><p>Here's that magical password reset email. Reset your password <a href="https://fifly.org/resetpass?id=` + genRandom(10) + `">here</a>.</p>`);
            document.body.innerHTML = `<div class="login-container"><h2>There you go</h2><p>A link to reset your password was sent to ` + document.getElementById('email').value + `.</p></div>`;
        }

        function sendEmail(email, contentText, contentHTML, subject) {
            const fetchData = {
                method: 'POST',
                headers: [
                    'Content-Type: application/json',
                    'Authorization: Basic :'
                ],
                body: JSON.stringify({
                    "Messages": [
                        {
                            "From": {
                                "Email": "accounts@fifly.org",
                                "Name": "FiFly Accounts"
                            },
                            "To": [
                                {
                                    "Email": email,
                                    "Name": email
                                }
                            ],
                            "Subject": subject,
                            "TextPart": contentText,
                            "HTMLPart": contentHTML
                        }
                    ]
                })
            };

            fetch('https://api.mailjet.com/v3.1/send', fetchData).then(res => res.json()).then(json => {
                if(json.Messages[0].Status === 'success') {
                    return true;
                } else {
                    return false;
                }
            });
        }

        function genRandom(length) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let randomString = "";

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                randomString += charset.charAt(randomIndex);
            }

            return randomString;
        }
    </script>
</body>

</html>
