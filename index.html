<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FiFly</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <script src="scripts.js"></script>

    <div class="container main-container">
        <div class="container header-container">
            <header>
                <div class="container logo-container">
                    <div class="logo">
                        <img src="https://fifly.org/assets/img/logo.png" alt="FiFly Logo">
                    </div>
                </div>

                <div class="container navbar-container">
                    <div class="navbar">
                        <nav>
                            <a href="https://fifly.org/products/">Products</a>
                            <a href="https://docs.fifly.org/">Docs</a>

                            <div class="container loginsignup-container">
                                <button><a href="https://fifly.org/login/">Login</a></button>
                                <button><a href="https://fifly.org/onboarding/">Get Started</a></button>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
        </div>

        <div class="container body-container">
            <div class="bg"></div>

            <div class="container content-container">
                <div class="container hero-container">
                    <div class="hero">
                        <h1><icon name="alien-invader"></icon>Level Up your Coding Skills<icon name="arcade-icon"></icon></h1>
                        <p>We're FiFly, behind Pixell, Silicon, Weaver Engine, Boxed, the BXED family of models, and more.</p>
                        <h2>What we've got</h2>
                        <p>Check out our products <a href="https://fifly.org/products/">here</a>. Also (before you leave) check out our GitHub <a href="https://github.com/fifly-llc">here</a>.</p>

                </div>
            </div>
        </div>
